[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/var/run/supervisord.pid

[program:neuro_engine]
command=python3 main.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/app/logs/engine.err.log
stdout_logfile=/app/logs/engine.out.log

[program:data_updater]
command=python3 update_dashboard_data.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/app/logs/data.err.log
stdout_logfile=/app/logs/data.out.log

[program:dashboard]
command=streamlit run app.py --server.port 8502 --server.address 0.0.0.0
directory=/app
autostart=true
autorestart=true
stderr_logfile=/app/logs/app.err.log
stdout_logfile=/app/logs/app.out.log
