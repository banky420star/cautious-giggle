version: '3.8'
services:
  agi:
    build: .
    ports:
      - "9090:9090"
    volumes:
      - .:/app
    depends_on:
      - redis
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1

  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflow:/home/node/workflows
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - GENERIC_TIMEZONE=Africa/Johannesburg
    depends_on:
      - agi
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  n8n_data:
